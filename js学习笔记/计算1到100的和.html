<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>

<body>
    <script>
        function sum(n) {
            if (n == 1) return 1;
            return n + sum(n - 1);
        }
        var result = sum(100);
        alert(result);
    </script>

</body>

</html>
