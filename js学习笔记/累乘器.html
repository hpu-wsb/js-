<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 计算阶乘

        // 请用户输入数字n
        var n = Number(prompt('请输入数字'));

        // 累乘器一定要注意,累乘器要从1开始,因为如果从0开始,0乘任何数都是0
        var result = 1;
        for (var i = n; i >= 1; i--) {
            result *= 1;
        }
        alert(result); 
    </script>
</body>

</html>
