<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: #333;
            margin: 100px;
            padding: 50px;
        }

        body {
            height: 2000px;
        }

        #info {
            font-size: 30px;
        }

        p {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="box">
        <p></p>
    </div>
    <div id="info"></div>
    <script>
        var oBox = document.getElementById('box');
        var oInfo = document.getElementById('info');
        oBox.onmousemove = function (e) {
            oInfo.innerHTML = 'offsetX/Y' + e.offsetX + '<br>' + e.offsetY + 'clientX/Y' + e.clientX + ',' + e.clientY + '<br>' + 'pageX/Y' + e.pageX + ',' + e.pageY;
        };
    </script>
</body>

</html>
